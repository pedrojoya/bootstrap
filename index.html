<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Mi Clínica Veterinaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Pedro Joya Máñez">

    <!-- Estilos -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body { padding-top: 60px; padding-bottom: 40px; }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Iconos -->
    <link rel="shortcut icon" href="http://twitter.github.com/bootstrap/assets/images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="http://twitter.github.com/bootstrap/assets/images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="http://twitter.github.com/bootstrap/assets/images/apple-touch-icon-114x114.png">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <!-- Botón para modo colapsado -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <!-- Título en la barra -->
                <a class="brand" href="#">Mi Clínica Veterinaria</a>
                <!-- Elementos de la barra de navegación que serán ocultados en modo colapsado -->
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Nueva visita</a></li>
                        <li><a href="#">Otras</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> <!-- /Barra de navegación -->

    <!-- Contenedor de contenido -->
    <div class="container-fluid">
        <!-- Fila contenido -->
        <div class="row-fluid">
            <!-- Menú lateral -->
            <div class="span2">
                <!-- Lista de navegación -->
                <ul class="nav nav-list">
                    <li class="nav-header">Búsqueda</li>
                    <li class="active"><a href="#">Por Cliente</a></li>
                    <li><a href="#">Por Mascota</a></li>
                </ul>
            </div>
            <!-- Contenido -->
            <div class="span10">
                <form class="form">
                    <fieldset>
                        <legend>Búsqueda de cliente</legend>
                        <label for="nombre">Nombre</label>                    
                        <div class="input-append">
                            <input type="text" name="nombre" class="input-xlarge">
                            <button type="submit" class="btn">Buscar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- Pie -->
        <hr>
        <footer>
            <p>&copy; Pedro Joya Máñez 2013</p>
        </footer>
    </div> <!-- /Contenedor de contenido -->

    <!-- Javascript -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
